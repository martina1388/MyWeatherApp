<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class=weather-app>
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-form-input"
                    id="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <h1 class="weather-app-city" id="city"></h1>
            <div class="weather-app-data">
                <div class="weather-temperature-container">
                    <div class="weather-app-icon">☀️</div>
                    <div class="weather-app-temperature" id="temperature"></div>
                    <div class="weather-app-celsius-unit">°C</div>
                </div>
                <div class="weather-app-details">
                    <div class="weather-app-time" id="time">Sunday 09:40 </div>
                    <div class="weather-app-description" id="description"></div>
                </div>
                <div class="weather-app-info">
                    <div class="weather-app-humidity" id="humidity"></div>
                    <div class="weather-app-wind" id="wind-speed"></div>
                </div>

            </div>
        </main>
        <footer>Coded by
            <a href="https://github.com/martina1388" target="_blank">Martina Ciccanti</a>, is open-sourced on <a
                href="https://github.com/martina1388/MyWeatherApp" target="_blank">GitHub</a>
            and hosted on <a href="https://my-weather-app-mc.vercel.app/" target="_blank">Vercel</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
